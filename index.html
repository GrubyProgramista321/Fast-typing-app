<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <input type="text" id="text-keyboard" class="area-text">
    <div id="clock">
        <h1 id="minutes"></h1>
        <h1>:</h1>
        <h1 id="seconds"></h1>
    </div>
    <div class="word-ds">
        <div class="blinkingCurrsor"></div>
        <div id="word-inner"></div>
    </div>
    <div class="under-textarea-div">
        <div class="keyboard" id="keyboard">
            <div class="zero">
                <button class="keys" id="keys" value="1">1</button>
                <button class="keys" id="keys" value="2">2</button>
                <button class="keys" id="keys" value="3">3</button>
                <button class="keys" id="keys" value="4">4</button>
                <button class="keys" id="keys" value="5">5</button>
                <button class="keys" id="keys" value="6">6</button>
                <button class="keys" id="keys" value="7">7</button>
                <button class="keys" id="keys" value="8">8</button>
                <button class="keys" id="keys" value="9">9</button>
                <button class="keys" id="keys" value="0">0</button>
                <button class="keys" id="keys" value="-">-</button>
                <button class="keys" id="keys" value="=">=</button>
                <button class="keys backspace" id="keys" value="Backspace">Backspace</button>
            </div>
            <div class="first">
                <button class="keys tab" id="keys" value="Tab">Tab</button>
                <button class="keys" id="keys" value="q">q</button>
                <button class="keys" id="keys" value="w">w</button>
                <button class="keys" id="keys" value="e">e</button>
                <button class="keys" id="keys" value="r">r</button>
                <button class="keys" id="keys" value="t">t</button>
                <button class="keys" id="kets" value="y">y</button>
                <button class="keys" id="keys" value="u">u</button>
                <button class="keys" id="keys" value="i">i</button>
                <button class="keys" id="keys" value="o">o</button>
                <button class="keys" id="keys" value="p">p</button>
                <button class="keys" id="keys" value="[">[</button>
                <button class="keys" id="keys" value="]">]</button>
                <button class="keys" id="keys" value="\">\</button>
            </div>
            <div class="second">
                <button class="keys caps" id="keys" value="CapsLock">CapsLk</button>
                <button class="keys" id="keys" value="a">a</button>
                <button class="keys" id="keys" value="s">s</button>
                <button class="keys" id="keys" value="d">d</button>
                <button class="keys" id="keys" value="f">f</button>
                <button class="keys" id="keys" value="g">g</button>
                <button class="keys" id="keys" value="h">h</button>
                <button class="keys" id="keys" value="j">j</button>
                <button class="keys" id="keys" value="k">k</button>
                <button class="keys" id="keys" value="l">l</button>
                <button class="keys" id="keys" value=";">;</button>
                <button class="keys" id="keys" value="'">'</button>
                <button class="keys enter" id="keys" value="Enter">Enter</button>
            </div>
            <div class="third">
                <button class="keys shift" id="keys" value="Shift">shift</button>
                <button class="keys" id="keys" value="z">z</button>
                <button class="keys" id="keys" value="x">x</button>
                <button class="keys" id="keys" value="c">c</button>
                <button class="keys" id="keys" value="v">v</button>
                <button class="keys" id="keys" value="b">b</button>
                <button class="keys" id="keys" value="n">n</button>
                <button class="keys" id="keys" value="m">m</button>
                <button class="keys" id="keys" value=",">,</button>
                <button class="keys" id="keys" value=".">.</button>
                <button class="keys" id="keys" value="/">/</button>
                <button class="keys shift" id="keys" value="Shift">shift</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
