                        name="username-register"
                        id="username-login"

                        name="password-register"
                        id="password-login"
                        class="register-inputs"
                        autocomplete="off"

                      />

        <input
          type="text"
          id="text-keyboard"
          autocapitalize="off"
          autocomplete="off"
          class="area-text"
          maxlength="15"
        />
        <div id="clock">
          <h1 class="clock" id="minutes"></h1>
          <h1 class="clock">:</h1>
          <h1 class="clock" id="seconds"></h1>
        </div>
        <div class="word-ds" id="word-ds">

        id="registerModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button class="exit-button">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="modal-body" id="register-modal-body">
              <div class="form-register">
                <div class="email-register-div register-input-div">
                  <i class="fa-solid fa-envelope icon-register"></i>
                  <input
                    type="text"
                    name="email"
                    id="email"
                    class="register-inputs"
                    autocomplete="off"
                    lisyhu
                    t="autocompleteOff"
                    placeholder="Enter yor E-mail"
                  />
                </div>
                <div class="username-register-div register-input-div">
                  <i class="fa-solid fa-circle-user icon-register"></i>
                  <input
                    type="text"
                    name="username-register"
                    id="username-register"
                    class="register-inputs"
                    autocomplete="off"
                    placeholder="Enter your Username"
                  />
                </div>

                </div> -->

                  </h5>
                </div>

                  class="btn btn-primary"
                  id="submit-reigster-button"
                >
                  Register Account!
                </button>
              </div>
            </div>
